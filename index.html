<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Weather dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="column col-4">
                <!-- search bar -->
                <nav class="navbar">
                    <div class="container-fluid">
                      <form class="row gy-2" role="search">
                        <label for="citySearch">Search for a city:</label>
                        <input id="citySearch" class="form-control " type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-search" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
                <!-- search history -->
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush" id="searchHistory">
                      <!-- <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li> -->
                      <!-- list will be dynamically appended with js -->
                    </ul>
                  </div>
            </aside>
            <main class="column col-8">
                <!-- city info -->
                <div class="card rounded-0 border-dark">
                    <div class="card-body">
                      <h3 id="cityName">temp text</h3>
                      <h5 id="temp">temp text</h5>
                      <h5 id="wind">temp text</h5>
                      <h5 id="humitidy">temp text</h5>
                    </div>
                  </div>
                <!-- 5 day forecast card -->
                <h3 class="my-2">5 day forecast: </h3>
                  <div class="container">
                    <div class="row justify-content-between">
                        <section class="card col-2 bg-secondary rounded-0" id="forecast1">
                            <h3 id="cardDate1"></h3>
                            <h4 id="cardEmoji1"></h4>
                            <h4 id="cardtemp1"></h4>
                            <h4 id="cardwind1"></h4>
                            <h4 id="cardhumidity1"></h4>
                        </section>
                        <section class="card col-2 bg-secondary rounded-0" id="forecast2">
                            <h3 id="cardDate2"></h3>
                            <h4 id="cardEmoji2"></h4>
                            <h4 id="cardtemp2"></h4>
                            <h4 id="cardwind2"></h4>
                            <h4 id="cardhumidity2"></h4>
                        </section>
                        <section class="card col-2 bg-secondary rounded-0" id="forecast3">
                            <h3 id="cardDate3"></h3>
                            <h4 id="cardEmoji3"></h4>
                            <h4 id="cardtemp3"></h4>
                            <h4 id="cardwind3"></h4>
                            <h4 id="cardhumidity3"></h4>
                        </section>
                        <section class="card col-2 bg-secondary rounded-0" id="forecast4">
                            <h3 id="cardDate4"></h3>
                            <h4 id="cardEmoji4"></h4>
                            <h4 id="cardtemp4"></h4>
                            <h4 id="cardwind4"></h4>
                            <h4 id="cardhumidity4"></h4>
                        </section>
                        <section class="card col-2 bg-secondary rounded-0" id="forecast5">
                            <h3 id="cardDate5"></h3>
                            <h4 id="cardEmoji5"></h4>
                            <h4 id="cardtemp5"></h4>
                            <h4 id="cardwind5"></h4>
                            <h4 id="cardhumidity5"></h4>
                        </section>
                    </div>
                  </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script><script src="assets/js/scripts.js"></script>
</body>
</html>
